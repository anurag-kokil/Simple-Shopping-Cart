<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Shopify</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>

  <!-- NAVBAR -->

    <div class="mx-auto p-2">
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">
                <img src="./svg's/amazon.svg" alt="Logo" width="30" height="30" class="d-inline-block align-text-top">
                Shopify
              </a>
              <div class="d-flex">
                <a href="#shopping-cart"><img src="./svg's/cart.svg" alt="cart" width="30" height="30"></a>
              </div>
            </div>
        </nav>
    </div>

  <!-- NAVBAR -->


  <!-- PRODUCTS -->

    <div class="p-1" id="product-cards">
        <div class="container-fluid">
            <div class="row row-cols-2 row-cols-md-4 g-4" id="product-list">

            </div>
        </div>

    </div>

  <!-- PRODUCTS -->


  <!-- CART -->

    <div class="mt-6" id="shopping-cart">
        <h3 style="text-decoration: underline;text-align: center; margin-bottom: 3%;">Shopping Cart</h3>

        <div class="empty-cart"> 
          <button type="button" class="btn btn-danger" onclick="emptyCart()">Empty Cart</button>
      </div>
 
        <table class="table table-hover table-cart">
        <thead>
            <tr>
            <th>Item</th>
            <th>Price</th>
            <th>Quantity</th>
            <th></th>
            </tr>
        </thead>
        <tbody class="cart-items">
            
            
        </tbody>
        </table>

        <div class="cart-total"> 
            <strong class="cart-total-title">Total</strong>
            <span  class="cart-total-price" id="total">$0</span>
        </div>
       
      
          <div class="btn-purchase" style="margin-top: 1%;">
            <button type="button"  class="btn btn-dark btn-purchase " onclick="checkOut()"><i class="fa-solid fa-cart-shopping " style="margin-right: 6%;"></i>CHECKOUT</button>
          </div>
       

    </div>

  <!-- CART -->

    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
